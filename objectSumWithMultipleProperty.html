<html>
<head></head>
<body>
    <script type="application/javascript">
    
    var my_objArr = [
        {key:'dell', val:42},
        {key:'HP', val:78},
        {key:'dell', val:23},
        {key:'HCL', val:54}
    ]


    var temp = {};
    var obj = null;
    for(var i=0; i < my_objArr.length; i++) {
    obj=my_objArr[i];

    if(!temp[obj.key]) {
        temp[obj.key] = obj;
    } else {
        temp[obj.key].val += obj.val;
    }
    
    }

    var result = [];
    for (var prop in temp)
        result.push(temp[prop]);


    console.log(result);
        
        
        
    //Using Reduce
     var objArr = [
           {key:"Mon Sep 23 2013 00:00:00 GMT-0400", val:42},
           {key:"Mon Sep 24 2013 00:00:00 GMT-0400", val:78},
           {key:"Mon Sep 25 2013 00:00:00 GMT-0400", val:23},
           {key:"Mon Sep 23 2013 00:00:00 GMT-0400", val:54}
      ]

     var result = Object.values(objArr.reduce(function(accumalator, currentValue){
            var key = currentValue.key;
            if (!accumalator[key]) accumalator[key] = currentValue;

            else {
                accumalator[key].val += currentValue.val;
            }
            return accumalator;
    },{}));

    console.log(result);

    </script>
</body>
</html>
